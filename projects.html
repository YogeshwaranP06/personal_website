<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website - Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="sidebar">
            <div class="logo">
                <img src="profile-logo.svg" alt="Profile Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="connect.html">Connect</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
        <section>
            <h2>My Projects</h2>
            <p>Here are some of the projects I've worked on:</p>
            <div id="projects-container"></div>
        </section>
    </main>

    </div>
    <script>
        function loadProjects() {
            const projects = JSON.parse(localStorage.getItem('projects')) || [];
            const container = document.getElementById('projects-container');
            if (projects.length === 0) {
                container.innerHTML = '<p>No projects yet.</p>';
                return;
            }
            let html = '';
            projects.forEach(project => {
                html += `<article><h3>${project.title}</h3><p>${project.description}</p>${project.link ? `<a href="${project.link}" target="_blank">View Project</a>` : ''}${project.image ? `<img src="${project.image}" alt="${project.title}" style="max-width: 300px; margin-top: 10px;">` : ''}</article>`;
            });
            container.innerHTML = html;
        }

        loadProjects();
    </script>
    </div>
</body>
</html>
